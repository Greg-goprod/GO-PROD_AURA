# Configuration Netlify pour GO-PROD AURA

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  # ⚠️ NE JAMAIS mettre de clés secrètes ici !
  # Les variables VITE_* publiques sont OK
  # Les clés privées doivent être dans : Dashboard > Site settings > Environment variables
  NODE_VERSION = "22"
  
  # Désactiver le scan de secrets pour les variables publiques VITE_*
  # Ces variables DOIVENT être dans le bundle client (comportement normal de Vite)
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,SUPABASE_ANON_KEY,VITE_SPOTIFY_CLIENT_ID,VITE_SPOTIFY_CLIENT_SECRET,VITE_RAPIDAPI_KEY,VITE_TWILIO_ACCOUNT_SID,VITE_TWILIO_AUTH_TOKEN,VITE_TWILIO_WHATSAPP_NUMBER"
  
  # Exclure les fichiers de documentation du scan (ils contiennent des exemples d'URLs)
  SECRETS_SCAN_OMIT_PATHS = "*.md,sql/**,database/**,supabase/migrations/**"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Headers pour sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Redirects SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["public"]}

